server:
  port: ${CONFIG_SERVICE_PORT:8888}

spring:
  application:
    name: config-service
  security:
    user:
      name: configuser
      password: configpass
  cloud:
    config:
      server:
        git:
          uri: file:/config-repo
          default-label: main
          search-paths: .
        native:
          search-locations: classpath:/config-repo/, file:/config-repo
  profiles:
    active: native
management:
  endpoints:
    web:
      exposure:
        include: health,info,env